<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_head :: head}"></head>
<body class="has-navbar">

<div th:replace="~{fragments/_navbar :: navbar(${notificacoes}, ${usuarioNome})}"></div>

<div class="container mt-4">
    <h2 class="fw-bold mb-4 pb-2 border-bottom text-primary">
        <i class="bi bi-person-fill-gear me-2"></i> 
        <span th:text="${usuario.idUsuario == null ? 'Novo Usuário do Sistema' : 'Editar Usuário #' + usuario.idUsuario}"></span>
    </h2>

    <div class="card shadow">
        <div class="card-body">
            <form th:action="@{/admin/usuario/salvar}" th:object="${usuario}" method="post" class="row g-3">
                <input type="hidden" th:field="*{idUsuario}" />
                <input type="hidden" th:field="*{senhaUsuario}" th:if="${usuario.idUsuario != null}" /> 
                
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Nome Completo</label>
                    <input type="text" th:field="*{nomeUsuario}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold">E-mail (Login)</label>
                    <input type="email" th:field="*{emailUsuario}" class="form-control" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-semibold">CPF</label>
                    <input type="text" th:field="*{cpfUsuario}" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-semibold">Telefone</label>
                    <input type="text" th:field="*{telefoneUsuario}" class="form-control">
                </div>
                
                <div class="col-md-3">
                    <label class="form-label fw-semibold">Nível de Acesso</label>
                    <select class="form-select" th:field="*{tipoUsuario}" required>
                        <option value="">Selecione o Nível</option>
                        <option th:value="0" th:text="'0 - Administrador'">0 - Administrador</option>
                        <option th:value="2" th:text="'2 - Gerente'">2 - Gerente</option>
                        <option th:value="1" th:text="'1 - Funcionário'">1 - Funcionário</option>
                    </select>
                </div>

                <div class="col-md-3" th:if="${usuario.idUsuario == null}">
                    <label class="form-label fw-semibold">Senha Inicial</label>
                    <input type="password" name="senhaInicial" class="form-control" required>
                </div>
                
                <div class="col-12 mt-4 text-end border-top pt-3">
                    <a th:href="@{/admin/acesso}" class="btn btn-outline-secondary me-2">
                        <i class="bi bi-x-lg me-1"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-success shadow">
                        <i class="bi bi-save-fill me-1"></i> Salvar Usuário
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/_scripts :: scripts}"></div>
</body>
</html>
