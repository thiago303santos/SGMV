<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_head :: head}"></head>
<body class="has-navbar">

<div th:replace="~{fragments/_navbar :: navbar(${notificacoes}, ${usuarioNome})}"></div>

<div class="container mt-4">
    <h2 class="fw-bold mb-4 pb-2 border-bottom text-primary">
        <i class="bi bi-key-fill me-2"></i> Editar Perfil de Acesso
    </h2>

    <div class="card shadow">
        <div class="card-body">
            <form th:action="@{/admin/nivel/salvar}" method="post" class="row g-3">
                <input type="hidden" name="id" th:value="${nivel.id}" />

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Perfil</label>
                    <input type="text" name="nome" th:value="${nivel.nome}" class="form-control" disabled>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Descrição do Perfil</label>
                    <textarea name="descricao" th:text="${nivel.descricao}" class="form-control" rows="3" required></textarea>
                </div>
                
                <div class="col-12 mt-4 text-end border-top pt-3">
                    <a th:href="@{/admin/acesso}" class="btn btn-outline-secondary me-2">
                        <i class="bi bi-x-lg me-1"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-success shadow">
                        <i class="bi bi-save-fill me-1"></i> Salvar Configuração
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/_scripts :: scripts}"></div>
</body>
</html>
