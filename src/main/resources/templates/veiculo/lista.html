<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/_head :: head}"></head>
<body>
<div th:replace="~{fragments/_navbar :: navbar(null, ${usuarioNome})}"></div>

<div class="container mt-4">
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Gerenciamento de Veículos</h2>
        <a class="btn btn-primary btn-lg shadow-sm" th:href="@{/veiculos/novo}">
             Novo Veículo
        </a>
    </div>

    <div th:if="${sucesso}" class="alert alert-success" role="alert" th:text="${sucesso}"></div>
    <div th:if="${erro}" class="alert alert-danger" role="alert" th:text="${erro}"></div>

    <div class="card shadow-sm border-0">
        <div class="card-body">
            <table id="tabelaVeiculos" class="table table-hover table-bordered align-middle w-100">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Placa</th>
                        <th>Modelo</th>
                        <th>Marca</th>
                        <th>Ano</th>
                        <th>Proprietário (Cliente)</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody></tbody> 
            </table>
        </div>
    </div>
</div>

<div th:replace="~{fragments/_scripts :: scripts}"></div>

<script type="text/javascript">
$(document).ready(function () {
    $('#tabelaVeiculos').DataTable({
        ajax: {
            url: '/veiculos/listar',
            dataSrc: ''
        },
        columns: [
            { data: 'idVeiculo' },
            { data: 'placa' },
            { data: 'modelo' },
            { data: 'marca' },
            { data: 'ano' },
            { 
                data: 'cliente',
                render: function (data, type, row) {
                    // O @JsonIgnore no Cliente.java previne o loop
                    // mas aqui podemos ler o cliente do veículo
                    return data ? data.nomeCliente : 'Sem proprietário';
                }
            },
            {
                data: null,
                orderable: false,
                className: "text-center",
                render: function (data, type, row) {
                    return `
                        <a href="/veiculos/editar/${row.idVeiculo}" 
                           class="btn btn-sm btn-outline-warning me-1" 
                           title="Editar">
                            Editar
                        </a>
                        <a href="/veiculos/excluir/${row.idVeiculo}" 
                           class="btn btn-sm btn-outline-danger" 
                           onclick="return confirm('Deseja realmente excluir este veículo? (Isso pode falhar se ele tiver O.S. vinculadas).')" 
                           title="Excluir">
                            Excluir
                        </a>`;
                }
            }
        ],
        responsive: true,
        language: { /* ... (suas traduções do DataTables) ... */
            sEmptyTable: "Nenhum registro encontrado",
            sInfo: "Mostrando de _START_ até _END_ de _TOTAL_ registros",
            sInfoEmpty: "Mostrando 0 até 0 de 0 registros",
            sInfoFiltered: "(Filtrados de _MAX_ registros)",
            sLengthMenu: "_MENU_ resultados por página",
            sLoadingRecords: "Carregando...",
            sProcessing: "Processando...",
            sZeroRecords: "Nenhum registro encontrado",
            sSearch: "Pesquisar:",
            oPaginate: {
                sNext: "Próximo",
                sPrevious: "Anterior",
                sFirst: "Primeiro",
                sLast: "Último"
            }
        },
        pageLength: 10,
        lengthMenu: [5, 10, 25, 50, 100]
    });
});
</script>
</body>
</html>
