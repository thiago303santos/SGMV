<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tela de Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
<div class="login-card">
    <h3 class="text-center mb-4">Cadastro</h3>

    <form th:action="@{/login}" method="post">
        <!-- Nome -->
        <div class="mb-3">
            <span class="material-symbols-outlined">person</span>
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" name="nome" required autofocus>
        </div>
        <!-- CPF -->
        <div class="mb-3">
            <span class="material-symbols-outlined">id_card</span>
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" required autofocus>
        </div>
        <!-- Telefone -->
        <div class="mb-3">
            <span class="material-symbols-outlined">add_call</span>
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" required autofocus>
        </div>
        <!-- E-mail -->
        <div class="mb-3">
            <span class="material-symbols-outlined">stacked_email</span>
            <label for="email" class="form-label">E-mail</label>
            <input type="text" class="form-control" id="email" name="email" required autofocus>
        </div>
        <!-- Senha -->
        <div class="mb-3">
            <span class="material-symbols-outlined">vpn_key</span>
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <!-- BotÃ£o -->
        <div class="d-grid">
            <button type="input" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>
<!-- Bootstrap JS -->
<script th:src="@{/lib/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
