<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tela de Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="login-card">
    <h3 class="text-center mb-4">Cadastro</h3>

    <form id="cadastroForm">
        <!-- Nome -->
        <div class="mb-3">
            <span class="material-symbols-outlined">person</span>
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome_usuario" name="nome" required autofocus>
        </div>
        <!-- CPF -->
        <div class="mb-3">
            <span class="material-symbols-outlined">id_card</span>
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf_usuario" name="cpf" required autofocus>
        </div>
        <!-- Telefone -->
        <div class="mb-3">
            <span class="material-symbols-outlined">add_call</span>
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone_usuario" name="telefone" required autofocus>
        </div>
        <!-- E-mail -->
        <div class="mb-3">
            <span class="material-symbols-outlined">stacked_email</span>
            <label for="email" class="form-label">E-mail</label>
            <input type="text" class="form-control" id="emailUsuario" name="email" required autofocus>
        </div>
        <!-- Senha -->
        <div class="mb-3">
            <span class="material-symbols-outlined">vpn_key</span>
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha_usuario" name="password" required>
        </div>
        <!-- Botão -->
        <div class="d-grid">
            <button type="input" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>
<!-- Bootstrap JS -->
<script th:src="@{/lib/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script>
    $(document).ready(function() {
        $('#cadastroForm').on('submit', function(e) {
            e.preventDefault(); // Impede o envio padrão do formulário

            const userData = {
                nome_usuario: $('#nome_usuario').val(),
                cpf_usuario: $('#cpf_usuario').val(),
                telefone_usuario: $('#telefone_usuario').val(),
                emailUsuario: $('#emailUsuario').val(),
                senha_usuario: $('#senha_usuario').val(),
                tipo_usuario: 1 // Usuário padrão
            };

            $.ajax({
                url: '/cadastrarUsuario',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(userData),
                success: function(response) {
                    if (response === "success") {
                        Swal.fire({
                            icon: 'success',
                            title: 'Cadastro realizado!',
                            text: 'Usuário registrado com sucesso. Redirecionando...',
                            showConfirmButton: false,
                            timer: 2000
                        }).then(() => {
                            window.location.href = "/"; // volta para login
                        });
                    }
                },
                error: function(xhr) {
                    let errorMessage = xhr.responseText || 'Ocorreu um erro. Tente novamente.';
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro no cadastro',
                        text: errorMessage
                    });
                }
            });
        });
    });
</script>
</body>
</html>
