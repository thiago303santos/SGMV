<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tela de Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="login-card">
    <h3 class="text-center mb-4">Cadastro</h3>

    <form id="cadastroForm">
        <!-- Nome -->
        <div class="mb-3">
            <span class="material-symbols-outlined">person</span>
            <label for="nome_usuario" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome_usuario" name="nome" placeholder="Digite seu nome completo" required autofocus>
        </div>

        <!-- CPF -->
        <div class="mb-3">
            <span class="material-symbols-outlined">id_card</span>
            <label for="cpf_usuario" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf_usuario" name="cpf" placeholder="000.000.000-00" required>
        </div>

        <!-- Telefone -->
        <div class="mb-3">
            <span class="material-symbols-outlined">add_call</span>
            <label for="telefone_usuario" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone_usuario" name="telefone" placeholder="(00) 00000-0000" required>
        </div>

        <!-- E-mail -->
        <div class="mb-3">
            <span class="material-symbols-outlined">stacked_email</span>
            <label for="emailUsuario" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emailUsuario" name="email" placeholder="seu@email.com" required>
        </div>

        <!-- Senha -->
        <div class="mb-3">
            <span class="material-symbols-outlined">vpn_key</span>
            <label for="senha_usuario" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha_usuario" name="password" placeholder="Digite sua senha" required>
        </div>

        <!-- Botão -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div><br>
        <div>
            <a th:href="@{/}">Voltar</a>
        </div>
    </form>

<!-- jQuery + jQuery Mask -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script th:src="@{/lib/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script>

    $(document).ready(function(){
        // Máscaras
        $('#cpf_usuario').mask('000.000.000-00', {reverse: true});
        $('#telefone_usuario').mask('(00) 00000-0000');

        // Aqui você pode adicionar o submit via AJAX se quiser
        $('#cadastroForm').on('submit', function(e){
            e.preventDefault();
            // Lógica de envio do formulário via AJAX
        });
    });
    $(document).ready(function() {
        $('#cadastroForm').on('submit', function(e) {
            e.preventDefault(); // Impede o envio padrão do formulário

        const userData = {
            nomeUsuario: $('#nome_usuario').val(),
            cpfUsuario: $('#cpf_usuario').val(),
            telefoneUsuario: $('#telefone_usuario').val(),
            emailUsuario: $('#emailUsuario').val(),
            senhaUsuario: $('#senha_usuario').val(),
            tipoUsuario: 1 // Usuário padrão
        };

            $.ajax({
                url: '/cadastrarUsuario',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(userData),
                success: function(response) {
                    if (response === "success") {
                        Swal.fire({
                            icon: 'success',
                            title: 'Cadastro realizado!',
                            text: 'Usuário registrado com sucesso. Redirecionando...',
                            showConfirmButton: false,
                            timer: 2000
                        }).then(() => {
                            window.location.href = "/"; // volta para login
                        });
                    }
                },
                error: function(xhr) {
                    let errorMessage = xhr.responseText || 'Ocorreu um erro. Tente novamente.';
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro no cadastro',
                        text: errorMessage
                    });
                }
            });
        });
    });
</script>
</body>
</html>
