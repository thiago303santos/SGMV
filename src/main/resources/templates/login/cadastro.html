<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGMV - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-dark">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card">
                    <h3 class="text-center mb-4 text-dark">Cadastro de Usuário</h3>
                    <form id="cadastroForm">
                        <div class="mb-3">
                            <label for="nome" class="form-label text-dark">Nome Completo</label>
                            <input type="text" class="form-control" id="nome_usuario" name="nome_usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label text-dark">CPF</label>
                            <input type="text" class="form-control" id="cpf_usuario" name="cpf_usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label text-dark">Telefone</label>
                            <input type="tel" class="form-control" id="telefone_usuario" name="telefone_usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-dark">E-mail</label>
                            <input type="email" class="form-control" id="emailUsuario" name="emailUsuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label text-dark">Senha</label>
                            <input type="password" class="form-control" id="senha_usuario" name="senha_usuario" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </form>
                    <div id="feedback" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#cadastroForm').on('submit', function(e) {
                e.preventDefault(); // Impede o envio padrão do formulário

                const userData = {
                    nome_usuario: $('#nome_usuario').val(),
                    cpf_usuario: $('#cpf_usuario').val(),
                    telefone_usuario: $('#telefone_usuario').val(),
                    emailUsuario: $('#emailUsuario').val(),
                    senha_usuario: $('#senha_usuario').val(),
                    tipo_usuario: 1 // Definindo o tipo de usuário como padrão
                };

                $.ajax({
                    url: '/cadastrarUsuario',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(userData),
                    success: function(response) {
                        $('#feedback').html('<div class="alert alert-success">' + response + '</div>');
                        $('#cadastroForm')[0].reset(); // Limpa o formulário
                    },
                    error: function(xhr, status, error) {
                        let errorMessage = xhr.responseText || 'Ocorreu um erro. Tente novamente.';
                        $('#feedback').html('<div class="alert alert-danger">' + errorMessage + '</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
