<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ordens de Serviço</title>
    <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/lib/datatables/datatables.min.css}"/>
</head>
<body class="container mt-4">

<h2 class="mb-4">Ordens de Serviço</h2>

<table id="tabelaOS" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Veículo</th>
            <th>Data Entrada</th>
            <th>Status</th>
            <th>Valor Total</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="os : ${manutencoes}">
            <td th:text="${os.id}"></td>
            <td th:text="${os.cliente.nomeCliente}"></td>
            <td th:text="${os.veiculo.modelo}"></td>
            <td th:text="${os.dataEntrada}"></td>
            <td th:text="${os.status}"></td>
            <td th:text="${os.vlTotal}"></td>
            <td>
                <a th:href="@{'/manutencao/editar/' + ${os.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/manutencao/pecas/' + ${os.id}}" class="btn btn-info btn-sm">Peças</a>
                <a th:href="@{'/manutencao/detalhes/' + ${os.id}}" class="btn btn-secondary btn-sm">Detalhes</a>
            </td>
        </tr>
    </tbody>
</table>

<script th:src="@{/lib/jquery/jquery.min.js}"></script>
<script th:src="@{/lib/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/lib/datatables/datatables.min.js}"></script>

<script>
    $(document).ready(function () {
        $('#tabelaOS').DataTable({
            language: {
                url: '/lib/datatables/i18n/pt-BR.json' // tradução para PT-BR
            }
        });
    });
</script>

</body>
</html>
