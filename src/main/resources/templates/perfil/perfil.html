<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_head :: head}"></head>
<body class="has-navbar">

<div th:replace="~{fragments/_navbar :: navbar(${notificacoes}, ${usuarioNome})}"></div>

<div class="container mt-4">
    <h2 class="fw-bold mb-4 pb-2 border-bottom text-primary">
        <i class="bi bi-gear-fill me-2"></i> Configurações do Perfil
    </h2>

    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header bg-primary text-white">
            <i class="bi bi-person-vcard-fill me-1"></i> Meus Dados
        </div>
        <div class="card-body">
            <form th:action="@{/perfil/salvar-dados}" th:object="${usuarioLogado}" method="post" class="row g-3">
                <input type="hidden" th:field="*{idUsuario}" />
                
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Nome Completo</label>
                    <input type="text" th:field="*{nomeUsuario}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold">E-mail (Login)</label>
                    <input type="email" th:field="*{emailUsuario}" class="form-control" disabled>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold">CPF</label>
                    <input type="text" th:field="*{cpfUsuario}" class="form-control" disabled>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Telefone</label>
                    <input type="text" th:field="*{telefoneUsuario}" class="form-control">
                </div>
                
                <div class="col-12 mt-4 text-end">
                    <button type="submit" class="btn btn-primary shadow">
                        <i class="bi bi-save-fill me-1"></i> Salvar Dados
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <i class="bi bi-key-fill me-1"></i> Alterar Senha
        </div>
        <div class="card-body">
            <form th:action="@{/perfil/salvar-senha}" method="post" class="row g-3">
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Senha Atual</label>
                    <input type="password" name="senhaAntiga" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Nova Senha</label>
                    <input type="password" name="novaSenha" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Confirmar Nova Senha</label>
                    <input type="password" name="confirmaSenha" class="form-control" required>
                </div>
                <div class="col-12 mt-4 text-end">
                    <button type="submit" class="btn btn-danger shadow">
                        <i class="bi bi-check-circle-fill me-1"></i> Atualizar Senha
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/_scripts :: scripts}"></div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
