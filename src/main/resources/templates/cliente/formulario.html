<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/_head :: head}"></head>
<body>
<div th:replace="~{fragments/_navbar :: navbar(null, ${usuarioNome})}"></div>

<div class="container mt-5">

    <h2 th:text="${cliente.idCliente == null ? 'Novo Cliente' : 'Editar Cliente'}"></h2>
    <hr>

    <div th:if="${sucesso}" class="alert alert-success" role="alert" th:text="${sucesso}"></div>
    <div th:if="${erro}" class="alert alert-danger" role="alert" th:text="${erro}"></div>

    <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{idCliente}"/>

        <div class="mb-3">
            <label class="form-label">Nome do Cliente</label>
            <input type="text" th:field="*{nomeCliente}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">CPF</label>
            <input type="text" th:field="*{cpfCliente}" id="cpfCliente" class="form-control" placeholder="000.000.000-00">
        </div>
        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="text" th:field="*{telefoneCliente}" id="telefoneCliente" class="form-control" placeholder="(00) 90000-0000">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{emailCliente}" class="form-control" placeholder="email@exemplo.com">
        </div>
        
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<div th:replace="~{fragments/_scripts :: scripts}"></div>

<script>
    $(document).ready(function(){
        $('#cpfCliente').mask('000.000.000-00', {reverse: true});
        $('#telefoneCliente').mask('(00) 00000-0000');
    });
</script>
</body>
</html>
